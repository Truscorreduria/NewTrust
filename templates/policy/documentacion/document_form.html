{% extends 'dashboard/index.html' %}
{% block pageContent %}
    {% if form.errors %}
        <div class="alert alert-danger m-4" role="alert">
            Verifique los valores <strong> - intente de nuevo!</strong>
        </div>
    {% endif %}
    <div class="card shadow-lg border-0 rounded-lg mt-5 mx-4">
        <div class="card-header">
            <strong>Registro De Documentos</strong>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label for="#">{{ form.nombre.label }}</label>
                        {{ form.nombre }}
                    </div>
                    <div class="col">
                        <label for="#">{{ form.poliza.label }}</label>
                        {{ form.poliza }}
                    </div>
                    <div class="col" id="colArchivo">
                        <label for="#">{{ form.documento.label }}</label>
                        {{ form.documento }}
                    </div>
                </div>
                <div class=" py-3">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    <a href="" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock pageContent %}
